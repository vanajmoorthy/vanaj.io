<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta name="title" content="Vanaj Moorthy" />
	<meta name="description" content="Vanaj Moorthy's personal website" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://vanaj.io/" />
	<meta property="og:title" content="Vanaj Moorthy" />
	<meta property="og:description" content="Vanaj Moorthy's personal website" />
	<meta property="og:image" itemprop="image" content="<%= BASE_URL %>me.jpg" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://vanaj.io/" />

	<meta property="twitter:description" content="Vanaj Moorthy's personal website" />
	<meta property="twitter:image" content="<%= BASE_URL %>me.jpg" />
	<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/bau0ivl.css" />

	<title>Vanaj Moorthy</title>
