<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="title" content="mcow.ml" />
		<meta
			name="description"
			content="A simple, secure, and open-source URL shortener!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://vanajmoorthy.com/" />
		<meta property="og:title" content="Vanaj Moorthy" />
		<meta
			property="og:description"
			content="Vanaj Moorthy's personal website"
		/>
		<meta
			property="og:image"
			itemprop="image"
			content="<%= BASE_URL %>og-image.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://vanajmoorthy.com/" />
		<meta property="twitter:title" content="Vanaj Moorthy" />
		<meta
			property="twitter:description"
			content="Vanaj Moorthy's personal website"
		/>
		<meta property="twitter:image" content="<%= BASE_URL %>og-image.png" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="<%= BASE_URL %>apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="<%= BASE_URL %>favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="<%= BASE_URL %>favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/bau0ivl.css" />

		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
